{% extends 'auth.html' %}

{% block auth %}
    <div class="signin_checkmark">
        <img src="../img/signin/Checkmark.png" alt="SIGNIN"/>
    </div>
    <div class="signin_welcome">
        <div class="welcome">Welcome back, friend.</div>
        Donâ€™t have an account yet? <a href="signup">Register now</a>.
    </div>
    <div class="arrow_box">
        <form class="signin form-horizontal" action="/users/session" method="post">
            <div class="form-group">
                    <input id="email" class="form-control form-input-username" type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                    <input id="password" class="form-control form-input-password" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                    <button class="btn-signin" type="submit">LOG IN</button>
            </div>
            <div class="form-group">
                <div class="fsignin">                
                    <a href="forgotpass" class="forgotpass">Forgot your password</a>?
                </div>
            </div>        
        </form>
    </div>
{% endblock %}
