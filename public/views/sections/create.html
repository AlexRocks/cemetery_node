<section data-ng-controller="SectionsController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">

        <div class="span9 map" pol-google-map></div>
        <div>
            Left click on map to insert marker. Right click on marker for remove it. Drag marker for change position.
        </div>

        <div class="control-group">
            <label class="control-label">Country</label>
            <div class="controls">
                <select ng-model="Section.section_cemetery_id" required  ng-change="changeCemetery(Section.section_cemetery_id);">
                    <option value ="">-- choose cemetery --</option>
                    <option ng-repeat='Cemetery in cemeteries' value='{{Cemetery._id}}'>
                        {{Cemetery.acmCemetery_name}}
                    </option>
                </select>
                <span class="ma-form-msg-error help-inline" ng-show="Section.section_cemetery_id.$dirty && Section.section_cemetery_id.$invalid">Invalid cemetery selection</span>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Section Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="Section.section_name" id="section_name" placeholder="Section Name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Section GPS Location</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="Section.section_gps" id="section_gps" placeholder="Section GPS Location">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="Section.section_description" id="section_description" cols="30" rows="10" placeholder="Description" class="form-control" ng-required="false"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
