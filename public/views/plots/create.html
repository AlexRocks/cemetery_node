<section data-ng-controller="PlotsController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">

        <div class="span9 map" pol-google-map></div>
        <div>
            Left click on map to insert marker. Right click on marker for remove it. Drag marker for change position.
        </div>

        <!--        <div class="form-group">
                    <country-select data-ng-model="selectedCountry"></country-select>
                </div>-->

        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Plot Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="Plot.plot_name" id="plot_name" placeholder="Plot Name" ng-required="true">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Cemetery</label>
            <div class="col-md-10">
                <select name="country" ng-model="Plot.plot_cemetery_id" required  ng-change="changeCemetery(Plot.plot_cemetery_id);">
                    <option value="">Select a plot cemetery</option>
                    <option ng-repeat='Cemetery in cemeteries' value='{{Cemetery._id}}'>
                        {{Cemetery.acmCemetery_name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Section</label>
            <div class="col-md-10">
                <select name="country" ng-model="Plot.plot_section_id" required>
                    <option value="">Select a plot section</option>
                    <option ng-repeat='Section in sections| filter:Plot.plot_cemetery_id' value='{{Section._id}}'>
                        {{Section.section_name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Plot GPS Location</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="Plot.plot_gps" id="plot_gps" placeholder="Plot gps position">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="Plot.plot_description" id="plot_description" cols="30" rows="10" placeholder="Description" class="form-control" ng-required="false"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
