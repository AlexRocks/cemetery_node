<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header gravestone_icon">
        <a class="navbar-brand" href="/">City of Bloomfield Cemeteries</a>
    </div>

    <div class="navbar-collapse collapse">
        <div class="navbar-nav nav pull-right" data-ng-hide="global.authenticated">                   
            <div class="navbar-login">
                <a href="signin">LOG IN</a>
            </div>

        </div>
        <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                    <li><a href="/#!/users/{{global.user._id}}/edit">Edit profile</a>
                    </li>
                    <li><a href="/#!/users/me">MEdit profile</a>
                    </li>
                    <li><a href="/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
        
        <div class="nav navbar-nav navbar-right navbar-divider" data-ng-show="global.authenticated"></div>
        
        <div class="nav navbar-nav navbar-right navbar-manage" data-ng-show="global.authenticated">
            <ul class="nav navbar-nav">
                <li  class="divider-vertical" data-ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a href="#!/{{item.link}}">{{item.title}}</a> 
                </li>
                <!--<li class="divider-vertical"></li>-->
            </ul>
        </div>

    </div> 
</div>
