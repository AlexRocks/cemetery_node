<section data-ng-controller="CemeterysController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
            
                <div class="span9 map" pm-google-map></div>
            
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Cemetery Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="Cemetery.acmCemetery_name" id="acmCemetery_name" placeholder="Cemetery Name" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Cemetery GPS Location</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="Cemetery.acmCemetery_lat" id="acmCemetery_lat" placeholder="Cemetery Latitude">
                                <input type="text" class="form-control" data-ng-model="Cemetery.acmCemetery_lng" id="acmCemetery_lng" placeholder="Cemetery Longthitude">
			</div>
		</div>
                <div class="form-group">
			<label for="content" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<textarea data-ng-model="Cemetery.acmCemetery_description" id="acmCemetery_description" cols="30" rows="10" placeholder="Description" class="form-control" ng-required="false"></textarea>
			</div>
		</div>
            
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
