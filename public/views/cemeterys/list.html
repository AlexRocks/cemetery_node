<section data-ng-controller="CemeterysController" data-ng-init="find()">

    <div class="cemeterys unstyled">
        <p><strong>Filter:</strong> {{tableParams.filter() | json}}
        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="cemetery in $data">
                <td data-title="'Date'">
                    {{cemetery.acmCemetery_created_date| date:'medium'}}
                </td>
                <td data-title="'Cemetery name'" filter="{ 'acmCemetery_name': 'text' }">
                    {{cemetery.acmCemetery_name}}
                </td>
                <td data-title="'User name'" filter="{ 'name': 'select' }" filter-data="names($column)">
                    {{cemetery.user.name}}
                </td>
                <td data-title="'Description'" filter="{ 'acmCemetery_description': 'text' }">
                    {{cemetery.acmCemetery_description}}
                </td>
                <td data-title="'Operations'">
                    <div data-ng-show="((global.user._id == cemetery.user._id) || (global.user.level == 1))">
                        <a class="btn" href="/#!/cemeterys/{{cemetery._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn" href="/#!/cemeterys/{{cemetery._id}}/remove">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </table>

        <script type="text/ng-template" id="ng-table/filters/username.html">
            <input type="radio" ng-model="params.filter()[name]" name="filter-username" value="" /> None
            <br />
            <input type="radio" ng-model="params.filter()[name]" name="filter-username" value="50" /> 50 years
        </script>

    </div>

    <h1 data-ng-hide="!Cemeterys || Cemeterys.length">No cemeteries yet. <br> Why don't you <a href="/#!/cemeterys/create">Create One</a>?</h1>
</section>
